{% load static %}
 <div class="mb-3">
                        <div class="section-title mb-0">
                            <h4 class="m-0 text-uppercase font-weight-bold">Tranding News</h4>
                        </div>
                        <div class="bg-white border border-top-0 p-3">
                        {% for topic in other_topics %}
                            <div class="d-flex align-items-center bg-white mb-3" style="height: 110px;">
                                <img class="img-fluid h-75" src="{{ topic.image.url }}" style="object-fit: cover;" alt="">
                                <div class="w-100 h-100 px-3 d-flex flex-column justify-content-center border border-left-0">
                                    <div class="mb-2">
                                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2" href="">Business</a>
                                        <a class="text-body" href="{{ topic.get_url }}"><small>{{ topic.created_at|date:"Y-m-d" }}</small></a>
                                    </div>
                                    <a class="h6 m-0 text-secondary text-uppercase font-weight-bold" href="{{ topic.get_url }}">{{ topic.title|truncatewords:5 }}</a>
                                </div>
                            </div>
                          {% endfor %} 
                           
                        </div>
                    </div>
