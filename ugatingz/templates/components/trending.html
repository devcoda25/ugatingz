{% load static %}
 <!-- Featured News Slider Start -->
    <div class="container-fluid pt-5 mb-3">
        <div class="container">
            <div class="section-title">
                <h4 class="m-0 text-uppercase font-weight-bold">Trending</h4>
            </div>
            <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for topic in trending_topics %}


                <div class="position-relative overflow-hidden" style="height: 300px;">
                    <img class="img-fluid h-100" src="{{ topic.image.url }}" style="object-fit: cover;">
                    <div class="overlay">
                        <div class="mb-2">
                         {% for category in topic.category.all %}
                            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                href="">{{ category.category_name }}</a>
                                {% endfor %}
                            <a class="text-white" href="{{ topic.get_url }}"><small>{{ topic.created_at|date:"Y-m-d" }}
</small></a>
                        </div>
                        <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{{ topic.get_url }}">{{ topic.title|truncatewords:5 }}</a>
                    </div>
                </div>
              {% endfor %}

            </div>
        </div>
    </div>
    <!-- Featured News Slider End -->
